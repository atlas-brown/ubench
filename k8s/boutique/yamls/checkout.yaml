kind: Service
apiVersion: v1
metadata:
  name: "checkout"
  labels:
    app: "checkout"
spec:
  selector:
    app: "checkout"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: http
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "checkout"
  labels:
    app: "checkout"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "checkout"
  template:
    metadata:
      labels:
        app: "checkout"
    spec:
      containers:
        - name: "checkout"
          image: yizhengx/ubench:boutique
          env:
            - name: APP_PORT
              value: "3000"
            - name: APP_NAME
              value: "checkout"
          ports:
            - containerPort: 3000
          imagePullPolicy: Always